<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Bir Kelime Bir İşlem</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bir Kelime Bir İşlem</h1>
        </header>
        <div id="paused-overlay" style="display: none;">
            <div class="paused-text">DURAKLADI</div>
        </div>
        <main>
            <div id="game-buttons">
                <button id="wordButton" class="big-button">BİR KELİME</button>
                <button id="mathButton" class="big-button">BİR İŞLEM</button>
            </div>
            <div id="in-game-buttons" style="display: none;">
                <button id="homeButton" class="small-button">ANA SAYFA</button>
                <button id="playAgainButton" class="small-button">TEKRAR OYNA</button>
                <button id="pauseButton" class="small-button"><i class="fas fa-pause"></i></button>
            </div>
            <div id="game-area"></div>
            <div id="timer-container">
                <div id="timer">30</div>
            </div>
            <div id="action-buttons" style="display: none;">
                <button id="hintButton" class="action-button">İPUCU</button>
                <button id="answerButton" class="action-button">CEVAP</button>
            </div>
        </main>
    </div>

    <div id="word-input-area" class="input-area" style="display: none;">
        <h3 class="input-title">Bulduğunuz Kelimeyi Girin</h3>
        <form id="word-form" onsubmit="return false;">
            <input type="text" id="word-answer" placeholder="Harfleri kullanarak kelime yazın..." autocomplete="off" maxlength="12">
            <button type="submit" id="check-word-button">Kontrol Et</button>
        </form>
        <div id="word-result" class="result-area"></div>
    </div>

    <div id="math-input-area" class="input-area math-solving" style="display: none;">
        <h3 class="input-title">Hesaplamanızı Yapın</h3>
        <div class="calculation-display">
            <div id="calculation-steps"></div>
            <div id="current-calculation"></div>
        </div>
        
        <div class="math-controls">
            <div class="available-numbers" id="available-numbers"></div>
            
            <div class="math-operators">
                <button class="operator-button" data-op="+" aria-label="Toplama">+</button>
                <button class="operator-button" data-op="-" aria-label="Çıkarma">−</button>
                <button class="operator-button" data-op="*" aria-label="Çarpma">×</button>
                <button class="operator-button" data-op="/" aria-label="Bölme">÷</button>
            </div>
            
            <div class="math-action-buttons">
                <button id="undo-button" class="math-action-button">Geri Al</button>
                <button id="clear-button" class="math-action-button">Temizle</button>
                <button id="check-calculation-button" class="math-action-button check-button">Kontrol Et</button>
            </div>
        </div>
        
        <div id="math-result" class="result-area"></div>
    </div>
    
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
          <h3>Emin misiniz?</h3>
          <p>Pes edip cevabı görmek istediğinize emin misiniz?</p>
          <div class="modal-buttons">
            <button id="confirm-yes" class="modal-button confirm-button">Evet, Cevabı Göster</button>
            <button id="confirm-no" class="modal-button cancel-button">Hayır, Devam Et</button>
          </div>
        </div>
      </div>

    <!-- Countdown müziği ve ses kontrol alanı -->
    <div class="sound-controls">
        <button id="soundToggleButton" class="sound-button" title="Sesi Aç/Kapat">
            <i class="fas fa-volume-up"></i>
        </button>
        
        <div class="volume-control" id="volumeControl">
            <input type="range" id="volumeSlider" min="0" max="100" value="70" class="volume-slider">
            <span class="volume-percentage" id="volumePercentage">70%</span>
        </div>
    </div>
    
    <!-- Ses için audio elementleri -->
    <audio id="countdownMusic" preload="auto" loop>
        <source src="sounds/birkelimebirislem.mp3" type="audio/mpeg">
    </audio>

    <div class="social-icons">
        <a href="https://discord.gg/QvuVG36yr2" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://github.com/ahmetgzl" target="_blank"><i class="fab fa-github"></i></a>
        <a href="#" target="_blank"><i class="fas fa-globe"></i></a>
    </div>

    <div id="notification-container"></div>

    <script src="script.js"></script>
</body>
</html>
