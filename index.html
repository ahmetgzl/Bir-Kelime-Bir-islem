<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Bir Kelime Bir İşlem</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bir Kelime Bir İşlem</h1>
        </header>
        <main>
            <div id="game-buttons">
                <button id="wordButton" class="big-button">BİR KELİME</button>
                <button id="mathButton" class="big-button">BİR İŞLEM</button>
            </div>
            <div id="in-game-buttons" style="display: none;">
                <button id="homeButton" class="small-button">ANA SAYFA</button>
                <button id="playAgainButton" class="small-button">TEKRAR OYNA</button>
            </div>
            <div id="game-area"></div>
            <div id="timer-container">
                <div id="timer">30</div>
            </div>
            <div id="action-buttons" style="display: none;">
                <button id="foundButton" class="action-button">BULDUM</button>
                <button id="hintButton" class="action-button">İPUCU</button>
                <button id="answerButton" class="action-button">CEVAP</button>
            </div>
        </main>
    </div>

    <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
        <a href="https://github.com/ahmetgzl" target="_blank"><i class="fab fa-github"></i></a>
        <a href="http://ahmetguzel.tech" target="_blank"><i class="fas fa-globe"></i></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
